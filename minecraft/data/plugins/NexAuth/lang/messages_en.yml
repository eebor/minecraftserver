# Here you can create your own custom placeholders to use it in language config.
# Key = Placeholder, Value = Replacer.
Placeholders:
  '%red%': '#fd5e5e'
  '%green%': '#aefd5e'
  '%gray%': '#d4d9d8'
Command:
  Login:
    Usage: <password>
    Desc: Login into the server.
  Register:
    Usage: <password>
    Desc: Register on the server.
  Changepassword:
    Usage: <old password> <new password>
    Desc: Change your current password
  Secret:
    Usage: '[help]'
    Desc: Manage account's secret question.
    Add:
      Usage: ''
      Desc: Add secret question to the account.
    Remove:
      Usage: ''
      Desc: Remove secret question from the account.
  Admin:
    Changepassword:
      Usage: <player> <password>
      Desc: Change player's current password.
      Done: 'Changed #aefd5e%player_name%#d4d9d8''s password.'
    Unregister:
      Usage: <user>
      Desc: Unregister specified player.
      Done: '&a%player%&7 unregistered.'
      Kick: '&eYour account has been unregistered.'
    ResetSecret:
      Usage: <player>
      Desc: Reset player's secret question.
      Done: 'Reset secret question for #aefd5e%player_name%#d4d9d8.'
    SetLoginLocation:
      Usage: ''
      Desc: Set login location to your position.
      Done: Login location set!
Join:
  Error:
    Name:
      Short: '#fd5e5eYour name is too short! It must contains at least #fdba5e%amount%#fd5e5e characters!'
      Long: '#fd5e5eYour name is too long! It must be no longer than #fdba5e%amount%#fd5e5e characters!'
      InvalidChars: '#fd5e5eYour name contains disallowed characters! Valid character range: #fdba5e%pattern%'
      InvalidCase: '#fd5e5eYour nickname is in wrong case! Must be: #fdba5e%name%'
    BadCountry: '#fd5e5eYour country is banned from this server!'
    AlreadyLogged: '#fd5e5ePlayer with such name is already logged on.'
Login:
  Notify:
    LogIn: '<! type:"action_bar" !>#fd5e5eYou''re not logged in. Log in with #fdba5e/login <password>'
    Register: '<! type:"action_bar" !>#fd5e5eYou''re not registered. Register with #fdba5e/register <password>'
  Error:
    TooManyAttempts: '#fd5e5eYou have reached the limit of login attempts.'
    Timeout: '#fd5e5eLogin timeout!'
    WrongPassword:
    - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
    - '#fd5e5e&lWrong Password!'
    - '#d4d9d8Please, try again. #6c6c62(%amount% attempt(s) left)'
    WrongConfirm:
    - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
    - '#fd5e5e&lPasswords Not Matches'
    - '#d4d9d8Password confirmation failed. Enter #fd5e5enew#d4d9d8 password.'
  Prompt:
    Password:
    - <! type:"titles:20:-1:20" !>
    - '#fdf35e&lPlease Log-In'
    - '#d4d9d8Type your password in #fdf35echat#d4d9d8.'
    Register:
    - <! type:"titles:20:-1:20" !>
    - '#fd5e5e&lPlease Register'
    - '#d4d9d8Type your password in #fd5e5echat#d4d9d8.'
    ConfirmPassword:
    - <! type:"titles:20:-1:20" sound:"BLOCK_LAVA_POP" !>
    - '#fdba5e&lConfirm Password'
    - '#d4d9d8Type your password in #fdba5echat#d4d9d8 again.'
  Register:
    Success:
    - <! type:"titles:20:60:20" sound:"ENTITY_PLAYER_LEVELUP" !>
    - '#aefd5e&lSuccessful Registration!'
    - '#d4d9d8You''re registered. You can play now.'
  Success:
  - <! type:"titles:20:60:20" sound:"BLOCK_IRON_DOOR_OPEN" !>
  - '#aefd5e&lSuccessful Login!'
  - '#d4d9d8You''re logged in. You can play now.'
Register:
  RemindPassword:
  - <! prefix:"false" !>
  - '&7'
  - '#aefd5e&lRegistration Completed!'
  - '#d4d9d8Your passowrd is: <? show_text:"#fdba5e%password%" ?>#aefd5e[Spoiler]</>'
  - '&7'
  - '#fd5e5e&lNote: #d4d9d8Never share your password with anyone! Server staff will #fd5e5enever#d4d9d8 ask you to share it with them.'
  - '&7'
  Error:
    Password:
      Short:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lPassword Too Short!'
      - '#d4d9d8Password must have at least #fd5e5e%amount%#d4d9d8 characters!'
      Long:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lPassword Too Long!'
      - '#d4d9d8Password can be no longer than #fd5e5e%amount%#d4d9d8 characters!'
      InvalidChars:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lUnsafe Password!'
      - '#d4d9d8Your password contains unacceptable characters!'
      NotEnoughLowerChars:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lUnsafe Password!'
      - '#d4d9d8Password must have at least #fd5e5e%amount%#d4d9d8 lower-case character(s)!'
      NotEnoughUpperChars:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lUnsafe Password!'
      - '#d4d9d8Password must have at least #fd5e5e%amount%#d4d9d8 upper-case character(s)!'
      NotEnoughDigits:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lUnsafe Password!'
      - '#d4d9d8Password must have at least #fd5e5e%amount%#d4d9d8 digit(s)!'
      NotEnoughUniques:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&lUnsafe Password!'
      - '#d4d9d8Password must have at least #fd5e5e%amount%#d4d9d8 unique characters!'
    IPLimit:
    - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
    - '#fd5e5e&lToo Many Accounts!'
    - '#d4d9d8You have reached the limit of accounts for your IP.'
Changepassword:
  Error:
    WrongOld: Old password is incorrect!
  Notify:
    Changed: You changed your password!
Secret:
  Error:
    NotSet: '#fd5e5eYou don''t have a secret question!'
    AlreadySet: '#fd5e5eYou already have a secret question! You need to remove it first.'
  Add:
    Notify:
    - <! prefix:"false" !>
    - '&7'
    - '#fdf35e&l>#d4d9d8 Extra protect your account by adding #fdf35eSecret Question#d4d9d8!'
    - '#fdf35e&l>#d4d9d8 Type #fdf35e/secret add#d4d9d8 add a secret question.'
    - '&7'
    Question:
    - <! type:"titles:20:-1:20" sound:"BLOCK_LAVA_POP" !>
    - '#fdf35e&lSecret Question'
    - '#d4d9d8Create secret question in #fdf35echat#d4d9d8.'
    Answer:
    - <! type:"titles:20:-1:20" sound:"BLOCK_LAVA_POP" !>
    - '#fdf35e&l%question%'
    - '#d4d9d8Create secret answer in #fdf35echat#d4d9d8.'
    Done:
    - <! type:"titles:20:60:20" sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>
    - '#aefd5e&lSecret Added!'
    - '#d4d9d8You created secret question for your account.'
  Answer:
    Prompt:
    - <! type:"titles:20:-1:20" sound:"BLOCK_LAVA_POP" !>
    - '#fdba5e&l%question%'
    - '#d4d9d8Enter secret answer in #fdba5echat#d4d9d8.'
    Wrong:
    - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
    - '#fd5e5e&l%question%'
    - '#d4d9d8Wrong secret answer! Try #fd5e5eagain#d4d9d8.'
  Remove:
    Done:
    - <! type:"titles:20:60:20" sound:"BLOCK_GRINDSTONE_USE" !>
    - '#aefd5e&lSecret Removed!'
    - '#d4d9d8You removed secret question from your account.'
